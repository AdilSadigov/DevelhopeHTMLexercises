<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body background="https://phonoteka.org/uploads/posts/2021-05/1620147753_17-phonoteka_org-p-besshovnii-fon-belii-17.jpg">
    <article>
      <h1>This is a title</h1>
      <p>Some good paragraph here</p>
    </article>
    <form>
      <div>
        <label for="email">Add your email (required)</label> <br>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <button>Submit</button>
      </div>
    </form> <br> 
    <footer>This is a footer</footer>
  </body>
</html>
